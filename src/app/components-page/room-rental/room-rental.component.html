<div class="wrapper">
  <div class="all-content">
    <div *ngIf="isList"
         [@fadingAwayAnimate]
         class="alert-massage" role="alert">
      <span class="massage-text">Нет залов !</span>
    </div>
    <div class="block-room" *ngIf="!isList" [@fadingAwayAnimate]>
      <div class="room-show-content" *ngFor="let elem of room; let i=index">
        <app-slider class="app-slider" [photo]="elem.photoRoom"></app-slider>
        <div class="info-room">
          <div class="name-room">
            <span class="name-room__text">{{elem.nameRoom}}</span>
          </div>
          <div class="currency-room" *ngFor="let elem2 of room[i].priseRoom">
            <table>
              <tr>
                <td class="name-period ">
                  <span class="time">Час: </span></td>
                <td class="cost">
                  <span class="dey">{{elem2.priceDay}}</span>
                  <span class="currency">{{elem2.currency}}</span>
                </td>
              </tr>
              <tr>
                <td class="name-period">
                  <span class="dey">День:</span></td>
                <td class="cost">
                  <span class="time">{{elem2.priceHour}}</span>
                  <span class="currency">{{elem2.currency}}</span>
                </td>
              </tr>
            </table>
          </div>
          <p class="bl-1">
            <span class="capacity">Количество учасников: </span>
            <span class="strength"> до {{elem.roomCapacity}} чел. </span>
          </p>
          <div class="btn-detail-room" [routerLink]="['/room-rental/show',elem.id]">
            <span class="btn-detail-room__text">Подробнее</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
