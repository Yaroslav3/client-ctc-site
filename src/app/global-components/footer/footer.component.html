<div>
  <div class="wrapper">
    <footer *ngFor="let elem of user; let i=index">
      <div>
        <div class="text-down">
          <p>{{text}}</p>
        </div>
        <div class="footer">
          <div class="contact">
            <div class="email-footer">
              <p>
                <span class="far fa-envelope"></span>
                <span class="email-text">{{elem.email}}</span>
              </p>
            </div>
            <div class="phone-footer">
              <p>
                <span class="fas fa-mobile-alt"></span>
                <span class="mob-text">{{elem.phone}}</span>
              </p>
            </div>
            <div class="skype-footer">
              <p>
                <span class="fab fa-skype"></span>
                <span class="text-span">{{elem.skype}}</span>
              </p>
            </div>
          </div>
          <div class="contact2">
            <div class="icon">
              <span class="fab fa-facebook-square"></span>
              <span class="fab fa-youtube-square"></span>
            </div>
          </div>
        </div>
        <div class="name-footer">
          <h4> {{elem.name}} {{elem.surname}}</h4>
          <p>
            <span class="fas fa-map-marker-alt"></span>
            <span class="marker-text">{{elem.city}} {{elem.postcode}} {{elem.city}} {{elem.street}} </span>
          </p>
        </div>
        <hr>
      </div>
    </footer>
  </div>
</div>
